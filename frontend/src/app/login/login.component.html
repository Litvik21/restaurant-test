<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm" name="registrationForm" (ngSubmit)="login()">

            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" placeholder="Enter username">
            </div>

            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Enter password">
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
          <div *ngIf="loginErrors.length > 0" class="error-container">
            <p>Произошла ошибка при входе:</p>
            <ul>
              <li *ngFor="let error of loginErrors">{{ error }}</li>
            </ul>
          </div>

          <div *ngIf="generalError !== ''" class="general-error">
            <p>{{ generalError }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
