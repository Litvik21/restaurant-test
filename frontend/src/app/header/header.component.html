<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            [class.active]="isNavbarOpen" (click)="isNavbarOpen = !isNavbarOpen">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show': isNavbarOpen}">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/" [class.active]="isCurrentTab('/')">Home</a>
        </li>
      </ul>
      <a class="btn btn-outline-success me-2" routerLink="/register" [class.active]="isCurrentTab('/register')"
         *ngIf="!isLoggedIn">Sign Up</a>
      <a class="btn btn-outline-success me-2" routerLink="/login" [class.active]="isCurrentTab('/login')"
         *ngIf="!isLoggedIn">Sign In</a>
      <a class="btn btn-outline-success me-2" routerLink="/newOrder"
         [class.active]="isCurrentTab('/newOrder')" *ngIf="isLoggedIn" >New Order</a>
      <a class="btn btn-outline-success me-2" routerLink="/staff"
         [class.active]="isCurrentTab('/staff')" *ngIf="isStaff">Orders for staff</a>
      <a class="btn btn-outline-success logout" (click)="logout()" *ngIf="isLoggedIn">Logout</a>
    </div>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
